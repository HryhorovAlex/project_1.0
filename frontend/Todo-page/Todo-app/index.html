<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo app</title>

    <!-- Roboto font embed -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <input type="text" placeholder="Введите данные.." id="item" />
      <button id="add">
        <img
          class="rot"
          src="/image/kisspng-button-round-button-5a8afe1c80b324.7522956315190584605272.png"
          alt=""
        />
      </button>
    </header>

    <div class="container">
      <!-- Uncompleted tasks -->
      <ul class="todo" id="todo"></ul>

      <!-- Completed tasks -->
      <ul class="todo" id="completed"></ul>
    </div>

    <!-- JavaScripts -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
